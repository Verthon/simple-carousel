<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>simple carousel</title>
</head>
<body>
  <header class="site-header">
    <p class="site-description">Screenshots</p>
    <h1 class="site-title">Summer memories</h1>
  </header>
  <div class="carousel">
    <img src=<%=require("./assets/2.png")%> alt="" class="carousel__slide carousel__slide--left">
    <img src=<%=require("./assets/3.png")%> alt="" class="carousel__slide carousel__slide--active">
    <img src=<%=require("./assets/4.png")%> alt="" class="carousel__slide carousel__slide--right">
  </div>
  <div class="carousel__nav">

  </div>
</body>
</html>
